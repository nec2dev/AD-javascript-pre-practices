<!-- Nodo Un nodo en el DOM es cualquier etiqueta del cuerpo, como un
párrafo, el mismo body o incluso las etiquetas de una lista. 
Con Javascript podemos modificar estas etiquetas con el uso de 
eventos.
La especificación completa de DOM define 12 tipos de nodos, a
unque las páginas XHTML habituales se pueden manipular manejando 
solamente cuatro o cinco tipos de nodos:
    Document, nodo raíz del que derivan todos los demás nodos 
    del árbol.
    Element, representa cada una de las etiquetas XHTML. 
    Se trata del único nodo que puede contener atributos y 
    el único del que pueden derivar otros nodos.
    Attr, se define un nodo de este tipo para representar 
    cada uno de los atributos de las etiquetas XHTML, es decir, 
    uno por cada par atributo=valor.
    Text, nodo que contiene el texto encerrado por una etiqueta 
    XHTML.
    Comment, representa los comentarios incluidos en la página 
    XHTML.
Los otros tipos de nodos existentes que no se van a considerar 
son DocumentType, CDataSection, DocumentFragment, Entity, 
EntityReference, ProcessingInstruction y Notation.-->
